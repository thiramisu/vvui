<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>__________ページタイトル____________</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,300,0,0" />  <script src="index.js"></script>

</head>
<body>
  <div class="page-container">
    <div id="title-screen" class="position-center title-screen">
      <img id="title-bg" class="position-center top-image" />
      <div class="position-center title-menu">
        <button id="title-memu-start" class="title-menu-button">
          <span class="title-menu-button-text">
            <span class="bold">NEW PROJECT</span>
            <span class="text-m">はじめから</span>
          </span>
        </button>
        <button id="title-memu-continue" class="title-menu-button">
          <span class="title-menu-button-text">
            <span class="bold">CONTINUE</span>
            <span class="text-m">つづきから</span>
          </span>
        </button>
        <button id="title-memu-end" class="title-menu-button">
          <span class="title-menu-button-text">
            <span class="bold">EXIT</span>
            <span class="text-m">アプリ終了</span>
          </span>
        </button>
      </div>
      <div class="text-m title-illustlator">
        イラスト：<span id="title-illustlator-name" class="title-illustlator-name"></span>
      </div>
      <a id="link-to-dormitory" class="button text-m" href="https://voicevox.hiroshiba.jp/dormitory/">
        <span>
          <span class="bold">ボイボ寮</span><span class="text-sm">へ<br>行ってみる！</span>
        </span>
        <span class="material-symbols-outlined text-ll link-to-dormitory-icon">door_open</span>
      </a>
      <div id="title-primary-bg" class="title-primary-bg"></div>
      <div id="title-mono-bg" class="title-mono-bg"></div>

      <div id="title-description" class="position-center title-description">無料で使える中品質なテキスト読み上げソフトウェア</div>
      <div id="file-selector" class="position-center dialog file-selector to-bottom" hidden>
        <div class="flex">
          <button id="dialog-back-to-title-button" class="flex button text-m column-3 dialog-back-to-title-button">
            タイトルへ戻る
            <span class="material-symbols-outlined icon-m  dialog-back-to-title-icon">
              keyboard_double_arrow_down
            </span>
          </button>
          <div class="column-6 text-ll dialog-title">
            LOAD<span class="dialog-subtitle text-m"> / 最近のプロジェクトを読み込む</span>
          </div>
        </div>
        <div id="file-selector-buttons-wrapper" class="between flex start file-selector-buttons-wrapper">
          <input id="file-selector-input" type="file" class="visually-hidden">
          <label for="file-selector-input" class="button column-3 flex column start file-select-button">
            <div class="flex start">
              <img src="images/vvproj48.png" width="40" class="file-selector-button-preview-icon" />
              <div class="flex column start">
                <div class="text-s bold file-selector-button-preview-name">VOICEVOXシステム</div>
                <div class="text-s file-selector-button-last-modified">たった今</div>
              </div>
            </div>
            <div class="text-left text-m file-selector-button-preview-text break-work-absolutely">ドラッグ＆ドロップもできますよ！</div>
            <div>
              <span class="bold text-s file-selector-button-title break-work-absolutely">ファイルから読み込む</span>
              <span class="text-ss">より</span>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
  <main id="main" class="main full-size to-transparent" hidden>
    <div id="main-background" class="full-size main-background bb"></div>
    <div id="illust" class="no-overflow illust">
      <img
        src="images/bustup/bustup-shikoku_metan.png"
        height="1080"
        class="position-center character-image character-2-1 active-character-image"
      />
      <img
        src="images/bustup/bustup-zundamon.png"
        height="1080"
        class="position-center character-image character-2-2"
      />
    </div>
    <div class="flex column text-l text-frame-wrapper">
      <div id="character-selector" class="character-selector">
        
      </div>
      <div class="flex between end control text-frame-top">
        <div class="flex end">
          <button id="character" class="text-control-tab">
            <div class="text-control-tab-inner connect-bottom character">
              めたん
            </div>
          </button>
          <button id="style" class="text-control-tab">
            <div class="text-control-tab-inner connect-bottom character-style">
              ノーマル
            </div>
          </button>
          <button class="text-control-tab">
            <div class="text-control-tab-inner connect-bottom connect-left morph-add">
              +
            </div>
          </button>
        </div>
        <div class="flex end">
          <button class="flex column center bold text-control-shortcut-button">
            <div class="text-s text-white single-line">EDIT</div>
            <span class="text-l text-white single-line material-symbols-outlined">
              edit
            </span>
          </button>
          <button class="flex column center bold text-control-shortcut-button">
            <div class="text-s text-white single-line">SAVE</div>
            <span class="text-l text-white single-line material-symbols-outlined">
              save
            </span>
          </button>
          <button class="flex column center bold text-control-shortcut-button">
            <div class="text-s text-white single-line">AUTO</div>
            <span class="text-l text-white single-line material-symbols-outlined">
              playlist_play
            </span>
          </button>
          <button class="text-control-tab">
            <div class="text-control-tab-inner connect-bottom">
              1つ書き出し
            </div>
          </button>
        </div>
      </div>
      <div class="flex column text-frame-middle">
        <div class="flex text-frame">
          <div id="text-field" class="text-field bold" contenteditable="true">ああああ</div>
          <button class="play-button">
            <div class="material-symbols-outlined bold play-button-icon">
              keyboard_voice
            </div>
          </button>
        </div>
        <div>
          <div id="audio-detail-accent-tab-content" class="audio-detail" hidden>
            アクセント項目予定地
          </div>
          <div id="audio-detail-intonation-tab-content" class="audio-detail" hidden>
            イントネーション項目予定地
          </div>
          <div id="audio-detail-length-tab-content" class="audio-detail" hidden>
            長さ項目予定地
          </div>
        </div>
      </div>
      <div class="flex between start control text-frame-bottom">
        <div class="text-control-tab">
          <div class="flex text-control-tab-inner connect-top preset-tab">
            <!-- プリセット選択と操作を1つにまとめれば不要そう 
            <button class="text-ll preset-tab-icon material-symbols-outlined text-control-select">
              settings_account_box
            </button>
            <!---->
            <button id="preset" class="text-control-select preset">
              <span>プリセット未設定</span>
            </button>
            <!-- 変更された場合は名前を(カスタム)にすればよいので不要そう --
            <button class="text-ll preset-tab-icon material-symbols-outlined text-control-select">
              link
            </button>
            <!---->
          </div>
        </div>
        <div class="flex">
          <button id="audio-detail-accent-tab-button" class="text-control-tab connect-top">
            <div class="text-control-tab-inner connect-top">
              ｱｸｾﾝﾄ
            </div>
          </button>
          <button id="audio-detail-intonation-tab-button" class="text-control-tab connect-top">
            <div class="text-control-tab-inner connect-top">
              ｲﾝﾄﾈｰｼｮﾝ
            </div>
          </button>
          <button id="audio-detail-length-tab-button" class="text-control-tab connect-top">
            <div class="text-control-tab-inner connect-top">
              長さ
            </div>
          </button>
        </div>
      </div>
    </div>
  </main>
  <template id="file-selector-button-template">
    <button class="button column-3 flex column start file-select-button">
      <div class="flex start">
        <img width="40" class="file-selector-button-preview-icon" />
        <div class="flex column start">
          <div class="text-s bold file-selector-button-preview-name"></div>
          <div class="text-s file-selector-button-last-modified"></div>
        </div>
      </div>
